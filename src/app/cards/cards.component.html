<main>
  <section class="produto ml-5 mr-5">
    <div class="container py-5">
      <div class="row py-5 ">
        <div class="col-lg-5 m-auto text-center">
          <h1>Produtos mais vendidos</h1>
        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-3 text-center" *ngFor="let item of listaProdutos">
        <div class="card border-0 bg-light mb-2" *ngIf="item.categoria.id == 6">
          <a [routerLink]="['/tela-produto', item.id]" class="btn p-0" id="teste">
            <div class="card-header">
              <p class="mt-3 card-title text-light">MEGA OFERTA</p>
            </div>

            <div class="card-body">
              <a routerlink="/produto"><img class="img-card img-fluid" src="{{item.foto}}" alt="not found"></a>
            </div>

            <div class="card-footer">
              <h6>{{item.nome}}</h6>
              <img class="imgStar" src="https://i.imgur.com/lqQP21r.png" alt="">
              <s>
                <p>{{item.desconto | currency : 'BRL'}}</p>
              </s>
              <p class="textPrice">{{item.valor | currency : 'BRL'}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>

</main>

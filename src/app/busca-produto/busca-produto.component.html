<div class="row mt-5">
  <div class="col-md-12">
    <h3 class="text-center text-secondary">Resultados para "{{nomeProcurado}}"</h3>
  </div>
</div>
<hr>


<section class="produto ml-5 mr-5">
  <div class="row">
    <div class="col-lg-3 text-center" *ngFor="let item of produtos">
      <div class="card border-0 bg-light mb-2">
        <a [routerLink]="['/tela-produto', item.id]" class="btn p-0">
          <div class="card-body">
            <a routerlink="/produto"><img class="img-card img-fluid rounded" src="{{item.foto}}" alt="not found"></a>
          </div>

          <div class="card-footer">
            <h6>{{item.nome}}</h6>

            <img class="imgStar" src="https://i.imgur.com/lqQP21r.png" alt="classificação do produto">
            <s>
              <p>{{item.desconto | currency : 'BRL'}}</p>
            </s>
            <p class="textPrice">{{item.valor | currency : 'BRL'}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>

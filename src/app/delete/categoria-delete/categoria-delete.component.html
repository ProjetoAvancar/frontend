<div class="container mt-5 mb-5">

  <div class="row mb-5">
    <div class="col md-12">
      <h1 class="text-center text-secondary">Apagar Categoria</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Você tem certeza que deseja apagar
        esta categoria? Todos os produtos relacionados a ela serão igualmente
        apagados.</h4>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-12">
      <h5 class="text-center text-primary">Categoria: {{categoria.nome}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-3" routerLink="/categoria">Não</button>
      <button class="btn btn-success" (click)="deletar()">Sim</button>
    </div>
  </div>

</div>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-1">
                <nav class="navbar navbar-expand-lg navbar-light bg-nav-color">
                    <a class="navbar-brand w-100 h-100" routerLink="/home"><img class="tm-logo" src="../../assets/img/logo.png"
                            alt="Logo Avançar"></a>
                </nav>
            </div>
            <div class="container-fluid" id="img-bg">
                <div class="row d-flex">
                    <div class="col-md-12">
                        <div class="row d-flex justify-content-center">
                            <div class="card col-md-3 mt-5">
                                <h1 class="text-center mb-3 mt-5">Entrar</h1>

                                <!--campo usuário-->
                                <div class="form-group">
                                    <label for="usuario">Usuário</label>
                                    <input [(ngModel)]='userLogin.usuario' class="form-control" type="text"
                                        name="usuario" id="usuario" placeholder="seu usuário">
                                </div>
                                <!--campo senha-->
                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input [(ngModel)]='userLogin.senha' class="form-control" type="password"
                                        name="senha" id="senha" placeholder="sua senha">
                                </div>
                                <!--campo botão-->
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success" (click)='entrar()'>Entrar</button>
                                </div>

                                <hr class="mt-5 mb-5">
                                <p class="text-center">Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>

                            </div>

                        </div>

                    </div>
                    <!--fim do div do bg-->

                </div>

            </div>
        </div>
    </div>


</body>

<section class="produto ml-5 mr-5">
    <div class="container py-5">
      <div class="row py-5 ">
        <div id="informatica" class="col-lg-5 m-auto text-center">
          <h1>Inform√°tica</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 text-center" *ngFor="let item of listaProdutos">
        <div class="card border-0 bg-light mb-2">
          <div class="card-body">
            <a routerlink="/produto"><img class="img-card img-fluid rounded" src="{{item.foto}}" alt="not found"></a>
          </div>
  
          <div class="card-footer">
            <h6>{{item.nome}}</h6>
              
            <img class="imgStar" src="https://i.imgur.com/lqQP21r.png" alt="">
            <s>
              <p>{{item.desconto | currency : 'BRL'}}</p>
            </s>
            <p class="textPrice">{{item.valor | currency : 'BRL'}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

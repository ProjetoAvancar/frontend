<div class="container mt-5">

  <div class="row">

    <div class="col-md-8">
      <div class="card">
        <h5 class="card-header">Carrinho</h5>

        <div class="card-body d-flex align-items-center" *ngFor="let item of listaProdutos">
          <div class="row align-items-center">

            <div class="col-md-3 mr-5">
              <img class="img-fluid tm-max" src="{{item.foto}}"
              alt="Imagem do produto">
            </div>

            <div class="col-md-5 mr-5">
              <h6 class="text-secondary mr-5">{{item.nome}}</h6>
            </div>

            <div class="col md-3 d-flex justify-content-end">
              <h6 class="justify-content-end mr-2">{{item.valor | currency : 'BRL'}}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">

      <div class="card">
        <h5 class="card-header">Resumo do pedido</h5>

        <div class="card-body">
          <h5 class="text-center">Total: {{soma | currency : 'BRL'}}</h5>
          <hr>
          <h5 class="text-center">Arrecadação: {{soma/2 | currency : 'BRL'}}</h5>
          <small class="text-center">
            <p>50% desta compra será direcionada às nossas ONGs parceiras. </p> 
            <p>Ficou com dúvidas? <a routerLink="/sobre">Saiba mais</a> </p> 
          </small> 
        </div>

        <div class="d-flex justify-content-center mb-2">
          <button (click)="finalizarCompra()" type="button" class="btn btn-primary">Finalizar Compra</button>
        </div>

      </div>

    </div>

  </div>

</div>

<div class="container-fluid">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab"
            aria-controls="home" aria-selected="true"><b>Editar produtos</b></a>
        </li>
      </ul>

      <div class="card mt-4" id="center">
        <div class="form-group col-md-6 mt-4">
          <!--campo nome do produto-->
          <div class="mt-3">
            <label for="">Nome do produto</label>
            <input class="form-control" type="text" name="nome" id="nome"
              placeholder="Digite o nome do produto" [(ngModel)]="produto.nome">
          </div>
          <!--campo foto-->
          <div class="mt-3">
            <label for="">Foto</label>
            <input class="form-control" type="text" name="foto" id="foto"
              placeholder="Insira o link da foto do produto"
              [(ngModel)]="produto.foto">
          </div>
          <!--campo preço-->
          <div class="mt-3">
            <label for="">Valor</label>
            <input class="form-control" type="valor" name="Valor" id="valor"
              placeholder="Informe o preço do produto"
              [(ngModel)]="produto.valor">
          </div>
          <!--caixa descrição-->
          <div class="mt-3">
            <label for="texto">Descrição do produto</label>
            <textarea class="form-control" name="texto" id="texto"
              placeholder="Descreva o produto"
              [(ngModel)]="produto.descricao"></textarea>
          </div>
          <!--select de categorias-->
          <div class="mt-3">
            <label for="texto">Categoria</label>
            <select name="categoria" id="categoria" class="form-control"
              [(ngModel)]="idCategoria" (change)="findByIdCategoria()">
              <option *ngFor="let item of listaCategorias" value="{{item.id}}">
                {{item.nome}}
              </option>
            </select>
          </div>
          <!--botões-->
          <div class="mt-5 text-center mb-4">
            <button class="btn btn-danger mr-4"
              routerLink='/cadastrar-produto'>Cancelar</button>
            <button class="btn btn-info"
              (click)='atualizar()'>Confirmar</button>
          </div>

        </div>
      </div>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel"
          aria-labelledby="home-tab">⠀⠀⠀</div>
      </div>

    </div>
  </div>
</div>

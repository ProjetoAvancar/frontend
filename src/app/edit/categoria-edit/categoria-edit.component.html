<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Categoria</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" [(ngModel)]="categoria.nome">
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink="/categoria">Cancelar</button>
        <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
      </div>

    </div>
  </div>

</div>
